<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal DApp</title>
</head>
<body>
    <h1>Withdrawal DApp</h1>
    <p>Your Balance: <span id="balance">0</span> ETH</p>
    <input type="number" id="depositAmount" placeholder="Deposit Amount">
    <button onclick="deposit()">Deposit</button>
    <br>
    <input type="number" id="withdrawAmount" placeholder="Withdraw Amount">
    <button onclick="withdraw()">Withdraw</button>

    <script src="app.js"></script>
</body>
</html>
